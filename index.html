<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Ula Krawczyk</title>
  <meta name="description" content="this is my business card" />

  <!-- Title -->
  <meta property="og:title" content="Ula Krawczyk business card" />
  <!-- OPTIONAL description. 2-4 sentences. -->
  <meta property="og:description" content="" />
  <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
  <meta property="og:url" content="" />
  <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
  <meta property="og:image" content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png" />

  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <main class="card">
    <article class="person">
      <img class="person__photo" src="assets/img/ula.jpg" alt="ula krawczyk">
      <div>
        <header class="person__header">
          <h1 class="person__name">Ula Krawczyk</h1>
          <span class="person__position">Markeging Project Manager</span>
        </header>
        <p class="person__description">Marketer z <strong class="person__special">kilkunastoletnim
            doświadczeniem,</strong> początkująca programistka <strong class="person__special"> z uporem
            rozwijająca swoje hobby</strong>. Uwielbia czytać i robić zdjęcia.</p>
        <p class="person__description person__description--last">W sieci: <a class="person__link" href="#">LinkedIn</a>,
          <a class="person__link" href="#">GitHub</a>.</p>

      </div>
    </article>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
